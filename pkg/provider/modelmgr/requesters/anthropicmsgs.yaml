apiVersion: v1
kind: LLMAPIRequester
metadata:
  name: anthropic-messages
  label:
    en_US: Anthropic
    zh_CN: Anthropic
spec:
  config:
    - name: base-url
      label:
        en_US: Base URL
        zh_CN: 基础 URL
      type: string
      required: true
      default: "https://api.anthropic.com/v1"
    - name: timeout
      label:
        en_US: Timeout
        zh_CN: 超时时间
      type: int
      required: true
      default: 120
execution:
  python:
    path: ./anthropicmsgs.py
    attr: AnthropicMessages

apiVersion: v1
kind: LLMAPIRequester
metadata:
  name: deepseek-chat-completions
  label:
    en_US: DeepSeek
    zh_CN: 深度求索
spec:
  config:
    - name: base-url
      label:
        en_US: Base URL
        zh_CN: 基础 URL
      type: string
      required: true
      default: "https://api.deepseek.com"
    - name: timeout
      label:
        en_US: Timeout
        zh_CN: 超时时间
      type: int
      required: true
      default: 120
execution:
  python:
    path: ./deepseekchatcmpl.py
    attr: DeepseekChatCompletions